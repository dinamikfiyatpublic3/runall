name: run_all_kods

on:
  # ZamanlanmÄ±ÅŸ Ã§alÄ±ÅŸtÄ±rmalar (aktif etmek iÃ§in schedule satÄ±rlarÄ±nÄ± aÃ§)
  schedule:
    - cron: '30 3 * * *'   # 06:30 (UTC+3)
    - cron: '00 8 * * *'   # 11:00 (UTC+3)
    - cron: '00 12 * * *'  # 15:00 (UTC+3)
    - cron: '00 16 * * *'  # 19:00 (UTC+3)

  # Manuel tetikleme
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Maksimum Ã§alÄ±ÅŸma sÃ¼resi: 6 saat

    steps:
    - name: âœ… Kod deposunu klonla
      uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 1
        lfs: false

    - name: ğŸ§¹ Git kilit dosyalarÄ±nÄ± temizle
      run: |
        rm -rf .git/index.lock || true
        rm -rf .git/shallow.lock || true

    - name: ğŸ’¾ Disk alanÄ±nÄ± kontrol et
      run: df -h

    - name: ğŸ§¹ Gereksiz sistem dosyalarÄ±nÄ± temizle
      run: |
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /opt/ghc || true
        docker system prune -a -f || true

    - name: ğŸ Python ortamÄ±nÄ± ayarla
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Python baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kle
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: âœ… YÃ¼klenen paketleri kontrol et
      run: pip list

    - name: â–¶ï¸ Python scriptini Ã§alÄ±ÅŸtÄ±r (run_all_kods.py)
      env:
        GITHUB_TOKEN_DINAMIKFIYATPUBLIC: ${{ secrets.MY_TOKEN_DINAMIKFIYATPUBLIC }}
        GITHUB_TOKEN_DINAMIKFIYATPUBLIC2: ${{ secrets.MY_TOKEN_DINAMIKFIYATPUBLIC2 }}
      run: python ./tests/run_all_kods.py
